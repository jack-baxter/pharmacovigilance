# fly.toml app configuration file generated for pharmaco-jbaxter on 2025-11-26T00:36:17-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pharmaco-jbaxter'
primary_region = 'dfw'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[env]
  PORT = '8080'

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
